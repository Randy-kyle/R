<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.tailwindcss.com"
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - kyle<title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans flex items-center justify-center min-h-screen">

  <div class="bg-gray-800 p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Create Your Kyle Account</h2>
    <form class="space-y-4">
      <input type="email" placeholder="Email" class="w-full p-3 rounded bg-gray-700 placeholder-gray-400">
      <input type="text" placeholder="Username" class="w-full p-3 rounded bg-gray-700 placeholder-gray-400">
      <input type="password" placeholder="Password" class="w-full p-3 rounded bg-gray-700 placeholder-gray-400">
      <button type="submit" class="w-full bg-pink-500 p-3 rounded text-white font-bold">Register</button>
    </form>

    <div class="mt-4 text-center">
      <p class="text-gray-400 text-sm">Already have an account? <a href="login.html" class="text-pink-400 hover:underline">Login</a></p>
    </div>
  </div>

</body>
</html>
