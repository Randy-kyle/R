<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.tailwindcss.com"
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - Ra</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-900 flex items-center justify-center text-white relative">

  <!-- Toast Notification -->
  <div id="toast" class="hidden fixed top-5 right-5 bg-pink-600 text-white px-6 py-3 rounded shadow-lg transition duration-300">
    <span id="toast-message"></span>
  </div>

  <div class="bg-black p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold mb-6 text-center text-pink-500">Create Account</h2>

    <form id="register-form" class="space-y-5">
      <div>
        <label class="block mb-2 text-sm">Username</label>
        <input type="text" name="username" required class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:border-pink-500">
      </div>

      <div>
        <label class="block mb-2 text-sm">Email</label>
        <input type="email" name="email" required class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:border-pink-500">
      </div>

      <div>
        <label class="block mb-2 text-sm">Password</label>
        <input type="password" name="password" id="password" required class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:border-pink-500">
      </div>

      <div>
        <label class="block mb-2 text-sm">Confirm Password</label>
        <input type="password" name="confirm_password" id="confirm_password" required class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:border-pink-500">
      </div>

      <button type="submit" class="w-full bg-pink-600 hover:bg-pink-700 py-2 rounded font-semibold">Sign Up</button>
    </form>

    <p class="text-center text-sm text-gray-400 mt-6">
      Already have an account?
      <a href="/login.html" class="text-pink-500 hover:underline">Login</a>
    </p>
  </div>

  <script>
    const form = document.getElementById('register-form');
    const toast = document.getElementById('toast');
    const toastMessage = document.getElementById('toast-message');

    form.addEventListener('submit', async function(e) {
      e.preventDefault(); // Stop default form submit

      const username = form.username.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value;
      const confirmPassword = form.confirm_password.value;

      if (password !== confirmPassword) {
        showToast('Passwords do not match!', 'error');
        return;
      }

      try {
        const response = await fetch('/api/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            username: username,
            email: email,
            password: password
          })
        });

        const data = await response.json();

        if (response.ok) {
          showToast('Registration successful!', 'success');
          form.reset();
          // Optionally redirect after success
          // setTimeout(() => window.location.href = "/login.html", 2000);
        } else {
          showToast(data.message || 'Registration failed!', 'error');
        }
      } catch (error) {
        console.error('Error:', error);
        showToast('Network error, try again.', 'error');
      }
    });

    function showToast(message, type) {
      toastMessage.textContent = message;
      toast.classList.remove('bg-pink-600', 'bg-red-600');
      toast.classList.add(type === 'error' ? 'bg-red-600' : 'bg-pink-600');
      toast.classList.remove('hidden');
      setTimeout(() => {
        toast.classList.add('hidden');
      }, 3000);
    }
  </script>

</body>
</html>
