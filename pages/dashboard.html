<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.tailwindcss.com"
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - NutakuClone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

  <!-- Sidebar (optional, bisa diganti dengan navbar) -->
  <div class="flex">
    <nav class="bg-black w-64 h-full p-5">
      <h2 class="text-xl font-bold text-pink-500 mb-8">NutakuClone</h2>
      <ul class="space-y-4">
        <li><a href="#" class="text-pink-400 hover:text-pink-500">Home</a></li>
        <li><a href="#" class="text-pink-400 hover:text-pink-500">Profile</a></li>
        <li><a href="#" class="text-pink-400 hover:text-pink-500">Settings</a></li>
        <li><button id="logout" class="w-full bg-red-600 hover:bg-red-700 py-2 rounded mt-6">Logout</button></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="flex-1 p-8">
      <h1 class="text-4xl font-bold mb-4">Welcome to Your Dashboard</h1>

      <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl mb-4">User Information</h2>
        <div class="space-y-3">
          <p><strong>Username:</strong> <span id="username">JohnDoe</span></p>
          <p><strong>Email:</strong> <span id="email">johndoe@example.com</span></p>
          <p><strong>Joined At:</strong> <span id="joined-at">2025-04-28</span></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Contoh data yang bisa didapat dari session / API
    const user = {
      username: "JohnDoe",
      email: "johndoe@example.com",
      joinedAt: "2025-04-28"
    };

    // Mengisi data user ke halaman
    document.getElementById('username').textContent = user.username;
    document.getElementById('email').textContent = user.email;
    document.getElementById('joined-at').textContent = user.joinedAt;

    // Logout functionality (simulasi dengan localStorage atau session)
    document.getElementById('logout').addEventListener('click', function() {
      // Hapus session atau token login di localStorage
      localStorage.removeItem('userToken'); // Sesuaikan dengan token yang digunakan
      // Redirect ke halaman login
      window.location.href = '/login.html';
    });
  </script>
  
</body>
</html>
